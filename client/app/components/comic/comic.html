<div>

  <loader ng-if="$ctrl.loading"></loader>

  <div ng-if="!$ctrl.loading" class="character-box row">
    <div class="col-sm-4">
     <img class="animated fadeIn character-thumbnail" 
      ng-src="{{ $ctrl.comic.thumbnail.path }}.{{ $ctrl.comic.thumbnail.extension }}">
   </div>
   <div class="col-sm-8">
     <h1 class="title animated flipInX">{{ $ctrl.comic.title }}</h1>
     <div class="description" >{{$ctrl.comic.description}}</div>
     <div class="row cthumbnail">
       <div title="{{character.name}}" ng-repeat="character in $ctrl.characters track by $index" class="col-sm-3 cthumbnail__box animated fadeIn">
        <a class="cthumbnail__link" ui-sref="character({id:comic.id})"><img  onload="this.style.display = 'block';" class="cthumbnail__img animated rotateIn" ng-src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" ></a>
       </div>
     </div>
  </div>

</div>
</div>
