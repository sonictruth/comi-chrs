<section >

<div ng-if="loading" class="animated fadeIn">

    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
      Loading characters...
    </div>
</div>
<div ng-show="!loading" class="animated fadeIn">






      <div class="chart" >
        
      <div class="row graph-toolbox">
        <div class="col-sm-6">
         <div class="input-group col-sm-6">
            <input type="text" class="form-control" placeholder="Search character" name="srch-term" id="srch-term">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>


        </div>
      <div class="col-sm-6"> 
      <div class="btn-group pull-right" role="group" >
          <button type="button" ng-click="vm.zoom(-1);" class="btn btn-default">Zoom in</button>
          <button type="button" ng-click="vm.zoom(0);"class="btn btn-default">Reset</button>
          <button type="button" ng-click="vm.zoom(+1);"class="btn btn-default">Zoom out</button>
       </div>
       </div>

      </div><!-- /.row -->

        
      </div>
</div>

</section>
